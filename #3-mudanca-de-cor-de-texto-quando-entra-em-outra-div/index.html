<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Corrêa">
    <title>Mudança de cor de texto quando entra em outra div</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <span class="sliding">
            <span>DESAFIO</span>
            <span>30</span>
            <span>DIAS</span>
            <span>CSS</span>
            <span> - </span>
            <span>DESAFIO</span>
            <span>30</span>
            <span>DIAS</span>
            <span>CSS</span>
        </span>   <!--span é um elemento de linha, enquanto que div é um elemento de bloco-->
        
        <div class="wrapper">
            <span class="sliding">
                <span>DESAFIO</span>
                <span>30</span>
                <span>DIAS</span>
                <span>CSS</span>
                <span> - </span>
                <span>DESAFIO</span>
                <span>30</span>
                <span>DIAS</span>
                <span>CSS</span>
            </span>
        </div>
    </section>

</body>

</html>
